<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>El-niniPower — Financial Safety</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e; /* тёмный фон */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid transparent;
      border-top: 4px solid #2196f3; /* синий цвет */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    const lang = navigator.language || navigator.userLanguage;
    const short = lang.slice(0, 2).toLowerCase();

    let url = "https://click.uz/en/moliyaviyxavfsizlik"; // default

    if (short === "ru") {
      url = "https://click.uz/ru/moliyaviyxavfsizlik";
    } else if (short === "uz") {
      url = "https://click.uz/uz/moliyaviyxavfsizlik";
    }

    setTimeout(() => {
      window.location.href = url;
    }, 1000);
  </script>
</head>
<body>
  <div class="loader"></div>
</body>
</html>
